<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="/src/app.js" type="module" defer></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div
            class="bg-white shadow-md rounded-lg p-8 max-w-md w-full mx-4 relative overflow-hidden"
        >
            <!-- Toggle button -->
            <button
                id="toggleFormBtn"
                class="absolute top-4 right-4 text-gray-500 font-semibold hover:text-gray-600 transition"
            >
                Switch to Login
            </button>

            <!-- Forms Wrapper -->
            <div id="formsWrapper" class="transition duration-500">
                <!-- Registration Form -->
                <div id="registerForm">
                    <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Register</h2>
                    <form>
                        <div class="mb-4">
                            <label for="name" class="block text-sm text-gray-600 mb-1">Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
                                placeholder="John"
                                required
                            />
                        </div>
            
                        <div class="mb-4">
                            <label for="email" class="block text-sm text-gray-600 mb-1">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
                                placeholder="john@example.com"
                                required
                            />
                        </div>
            
                        <div class="mb-4">
                            <label for="password" class="block text-sm text-gray-600 mb-1">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
                                placeholder="********"
                                required
                            />
                        </div>
            
                        <div class="mb-4">
                            <label for="bio" class="block text-sm text-gray-600 mb-1">Bio</label>
                            <textarea
                                id="bio"
                                name="bio"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
                                placeholder="Something about yourself"
                            ></textarea>
                        </div>
            
                        <div class="mb-4">
                            <label for="avatarUrl" class="block text-sm text-gray-600 mb-1">Avatar URL</label>
                            <input
                                type="url"
                                id="avatarUrl"
                                name="avatarUrl"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
                                placeholder="https://example.com/avatar.jpg"
                            />
                        </div>
            
                        <div class="mb-4">
                            <label for="bannerUrl" class="block text-sm text-gray-600 mb-1">Banner URL</label>
                            <input
                                type="url"
                                id="bannerUrl"
                                name="bannerUrl"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
                                placeholder="https://example.com/banner.jpg"
                            />
                        </div>

            
                        <button
                            type="submit"
                            class="w-full bg-gray-500 text-white font-semibold py-2 rounded-lg hover:bg-gray-600 transition duration-200"
                        >
                            Register
                        </button>
                    </form>
                </div>
            </div>
            

                <!-- Login Form (hidden by def) -->
                <div id="loginForm" class="hidden">
                    <h2
                        class="text-2xl font-semibold text-gray-700 text-center mb-6"
                    >
                        Login
                    </h2>
                    <form>
                        <div class="mb-4">
                            <label
                                for="loginEmail"
                                class="block text-sm text-gray-600 mb-1"
                                >Email</label
                            >
                            <input
                                type="email"
                                id="loginEmail"
                                name="email"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
                                placeholder="john@example.com"
                            />
                        </div>
                        <div class="mb-6">
                            <label
                                for="loginPassword"
                                class="block text-sm text-gray-600 mb-1"
                                >Password</label
                            >
                            <input
                                type="password"
                                id="loginPassword"
                                name="password"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
                                placeholder="********"
                            />
                        </div>
                        <button
                            type="submit"
                            class="w-full bg-gray-500 text-white font-semibold py-2 rounded-lg hover:bg-gray-600 transition duration-200"
                        >
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
